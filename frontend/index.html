<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGRC Metrics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>eGRC Metrics Dashboard</h1>
    
    <form id="metric-form">
        <input type="text" id="name" placeholder="Metric Name" required>
        <input type="number" id="value" placeholder="Value" required>
        <button type="submit">Add Metric</button>
    </form>

    <h2>Metrics List</h2>
    <table id="metrics-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Value</th>
                <th>Unit</th>
                <th>Status</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <!-- Metrics will be dynamically inserted here -->
        </tbody>
    </table>

    <script src="script.js"></script>
</body>
</html>
