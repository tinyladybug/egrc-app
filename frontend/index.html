<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eGRC Metrics</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>eGRC Metrics Dashboard</h1>
    
    <form id="metric-form">
        <input type="text" id="name" placeholder="Metric Name" required>
        <input type="number" id="value" placeholder="Value" required>
        <button type="submit">Add Metric</button>
    </form>

    <h2>Metrics List</h2>
    <ul id="metrics-list"></ul>

    <script src="script.js"></script>
</body>
</html>
